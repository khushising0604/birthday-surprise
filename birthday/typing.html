<!DOCTYPE html>

<head>

  <title>A Lil' Note 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #8B0000;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .typewriter {
      max-width: 90%;
      width: 600px;
      white-space: pre-wrap;
      border: 2px solid white;
      border-radius: 20px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
    }

    .typing {
      border-right: 2px solid white;
      padding-right: 4px;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body>

    
  <div class="typewriter">
    <span id="text" class="typing"></span>
  </div>

  <script>
    const message = `Hey someone... I know this isn’t much, but I wanted to do something a little silly and it's nuts for me to make something like this so dont worry.

    let i = 0;
    function typeWriter() {
      if (i < message.length) {

        setTimeout(typeWriter, 40);
      }
    }

    window.onload = typeWriter;
